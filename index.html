<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Source</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .login-box {
            max-width: 350px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border: 1px solid #ddd;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        textarea {
            min-height: 60px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #666;
        }

        .form-section {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        button {
            padding: 8px 20px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #555;
        }

        .btn-logout {
            background: #999;
            padding: 6px 15px;
        }

        .btn-logout:hover {
            background: #777;
        }

        .btn-cancel {
            background: #999;
        }

        .btn-cancel:hover {
            background: #777;
        }

        .btn-edit {
            background: #555;
            padding: 5px 12px;
            font-size: 13px;
        }

        .btn-edit:hover {
            background: #333;
        }

        .btn-delete {
            background: #888;
            padding: 5px 12px;
            font-size: 13px;
        }

        .btn-delete:hover {
            background: #666;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th {
            background: #f0f0f0;
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            font-weight: normal;
            color: #333;
            font-size: 14px;
        }

        table td {
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #555;
        }

        table tbody tr:hover {
            background: #fafafa;
        }

        /* Responsive Table */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .login-box {
                margin: 50px auto;
                padding: 20px;
            }

            h1 {
                font-size: 18px;
            }

            .header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .btn-logout {
                width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-section {
                padding: 10px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn-group button {
                width: 100%;
            }

            /* Mobile Table Styles */
            table {
                border: 0;
            }

            table thead {
                display: none;
            }

            table tbody {
                display: block;
            }

            table tr {
                display: block;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                background: white;
                border-radius: 4px;
                overflow: hidden;
            }

            table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px;
                border: none;
                border-bottom: 1px solid #eee;
                text-align: left;
            }

            table td:last-child {
                border-bottom: none;
                background: #f9f9f9;
                padding: 10px;
            }

            table td:before {
                content: attr(data-label);
                font-weight: bold;
                color: #333;
                margin-right: 10px;
                min-width: 100px;
            }

            table td:first-child {
                background: #f0f0f0;
                font-weight: bold;
            }

            table td:nth-child(2) {
                background: #fafafa;
            }

            .action-buttons {
                width: 100%;
                justify-content: center;
                gap: 8px;
            }

            .action-buttons button {
                flex: 1;
            }
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .no-data {
            text-align: center;
            color: #999;
            padding: 30px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="login-box">
        <h1>My Information Source</h1>
        <div style="margin-bottom: 15px;">
            <label>Password:</label>
            <input type="password" id="passwordInput">
        </div>
        <button style="width: 100%;" onclick="login()">Login</button>
        <p class="error" id="loginError"></p>
    </div>

    <!-- Main Content Section -->
    <div id="mainContent" class="container hidden">
        <div class="header">
            <h1 class="text-succes">Task Management</h1>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>

        <!-- Add/Edit Form -->
        <div class="form-section">
            <div class="form-row">
                <div>
                    <label>Task Name *</label>
                    <input type="text" id="institutionName">
                </div>
                <div>
                    <label>Description</label>
                    <textarea id="institutionDesc"></textarea>
                </div>
            </div>
            <div class="btn-group">
                <button onclick="saveInstitution()">Save</button>
                <button class="btn-cancel hidden" id="cancelBtn" onclick="cancelEdit()">Cancel</button>
            </div>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search..." oninput="searchInstitutions()">
        </div>

        <!-- Institution Table -->
        <div id="institutionList"></div>
    </div>

    <script>
        const CORRECT_PASSWORD = '4321';
        let institutions = [];
        let editingId = null;

        function loadInstitutions() {
            const saved = localStorage.getItem('institutions');
            if (saved) {
                institutions = JSON.parse(saved);
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('institutions', JSON.stringify(institutions));
        }

        function login() {
            const password = document.getElementById('passwordInput').value;
            const errorElement = document.getElementById('loginError');

            if (password === CORRECT_PASSWORD) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainContent').classList.remove('hidden');
                loadInstitutions();
                displayInstitutions();
                errorElement.textContent = '';
            } else {
                errorElement.textContent = 'Wrong Password!';
            }
        }

        function logout() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('passwordInput').value = '';
        }

        function saveInstitution() {
            const name = document.getElementById('institutionName').value.trim();
            const desc = document.getElementById('institutionDesc').value.trim();

            if (!name) {
                alert('Institution Name is required!');
                return;
            }

            const institution = {
                id: editingId || Date.now(),
                name,
                description: desc
            };

            if (editingId) {
                const index = institutions.findIndex(i => i.id === editingId);
                institutions[index] = institution;
                editingId = null;
            } else {
                institutions.push(institution);
            }

            saveToLocalStorage();
            clearForm();
            displayInstitutions();
        }

        function clearForm() {
            document.getElementById('institutionName').value = '';
            document.getElementById('institutionDesc').value = '';
            document.getElementById('cancelBtn').classList.add('hidden');
            editingId = null;
        }

        function editInstitution(id) {
            const institution = institutions.find(i => i.id === id);
            if (institution) {
                document.getElementById('institutionName').value = institution.name;
                document.getElementById('institutionDesc').value = institution.description;
                document.getElementById('cancelBtn').classList.remove('hidden');
                editingId = id;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function cancelEdit() {
            clearForm();
        }

        function deleteInstitution(id) {
            if (confirm('Delete this institution?')) {
                institutions = institutions.filter(i => i.id !== id);
                saveToLocalStorage();
                displayInstitutions();
            }
        }

        function displayInstitutions(filteredList = null) {
            const listElement = document.getElementById('institutionList');
            const displayList = filteredList || institutions;

            if (displayList.length === 0) {
                listElement.innerHTML = '<div class="no-data">No data</div>';
                return;
            }

            listElement.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th style="width: 50px;">No.</th>
                            <th>Task Name</th>
                            <th>Description</th>
                            <th style="width: 120px;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${displayList.map((inst, index) => `
                            <tr>
                                <td data-label="No." style="text-align: center;">${index + 1}</td>
                                <td data-label="Task Name"><strong>${inst.name}</strong></td>
                                <td data-label="Description">${inst.description || '-'}</td>
                                <td data-label="Action">
                                    <div class="action-buttons">
                                        <button class="btn-edit" onclick="editInstitution(${inst.id})">Edit</button>
                                        <button class="btn-delete" onclick="deleteInstitution(${inst.id})">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function searchInstitutions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = institutions.filter(inst => 
                inst.name.toLowerCase().includes(searchTerm) ||
                (inst.description && inst.description.toLowerCase().includes(searchTerm))
            );
            displayInstitutions(filtered);
        }

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        loadInstitutions();
    </script>
</body>
</html>
