    <script>
        const CORRECT_PASSWORD = '4321';
        let institutions = [];
        let editingId = null;

        // Load institutions from localStorage
        function loadInstitutions() {
            const saved = localStorage.getItem('institutions');
            if (saved) {
                institutions = JSON.parse(saved);
            }
        }

        // Save institutions to localStorage
        function saveToLocalStorage() {
            localStorage.setItem('institutions', JSON.stringify(institutions));
        }

        // Login function
        function login() {
            const password = document.getElementById('passwordInput').value;
            const errorElement = document.getElementById('loginError');

            if (password === CORRECT_PASSWORD) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadInstitutions();
                displayInstitutions();
                errorElement.textContent = '';
            } else {
                errorElement.textContent = '‡¶≠‡ßÅ‡¶≤ Password! ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§';
            }
        }

        // Logout function
        function logout() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }

        // Save institution
        function saveInstitution() {
            const name = document.getElementById('institutionName').value.trim();
            const type = document.getElementById('institutionType').value;
            const address = document.getElementById('institutionAddress').value.trim();
            const phone = document.getElementById('institutionPhone').value.trim();
            const email = document.getElementById('institutionEmail').value.trim();
            const details = document.getElementById('institutionDetails').value.trim();

            if (!name || !type) {
                alert('‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶∑‡ßç‡¶†‡¶æ‡¶®‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶ß‡¶∞‡¶® ‡¶Ü‡¶¨‡¶∂‡ßç‡¶Ø‡¶ï!');
                return;
            }

            const institution = {
                id: editingId || Date.now(),
                name,
                type,
                address,
                phone,
                email,
                details,
                createdAt: editingId ? institutions.find(i => i.id === editingId).createdAt : new Date().toLocaleString('bn-BD')
            };

            if (editingId) {
                const index = institutions.findIndex(i => i.id === editingId);
                institutions[index] = institution;
                editingId = null;
            } else {
                institutions.push(institution);
            }

            saveToLocalStorage();
            clearForm();
            displayInstitutions();
            alert('‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!');
        }

        // Clear form

            document.getElementById('institutionName').value = '';
            document.getElementById('institutionType').value = '';
            document.getElementById('institutionAddress').value = '';
            document.getElementById('institutionPhone').value = '';
            document.getElementById('institutionEmail').value = '';
            document.getElementById('institutionDetails').value = '';
            document.getElementById('formTitle').textContent = '‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶∑‡ßç‡¶†‡¶æ‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®';
            document.getElementById('cancelBtn').classList.add('hidden');
            editingId = null;
        }

        // Edit institution
        function editInstitution(id) {
            const institution = institutions.find(i => i.id === id);
            if (institution) {
                document.getElementById('institutionName').value = institution.name;
                document.getElementById('institutionType').value = institution.type;
                document.getElementById('institutionAddress').value = institution.address;
                document.getElementById('institutionPhone').value = institution.phone;
                document.getElementById('institutionEmail').value = institution.email;
                document.getElementById('institutionDetails').value = institution.details;
                document.getElementById('formTitle').textContent = '‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶∑‡ßç‡¶†‡¶æ‡¶® ‡¶∏‡¶Æ‡ßç‡¶™‡¶æ‡¶¶‡¶®‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®';
                document.getElementById('cancelBtn').classList.remove('hidden');

                window.scrollTo({ top: 0, behavior: 'smooth' });

        // Enter key login
